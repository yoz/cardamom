<div id="left">
  <div id="settings">
    <i>Settings</i>
    <br>
    <label><input id="gender" type="checkbox" checked> gender</label>
  </div>
  <div id="search">
    <i>Search by name</i>
    <br>
    <input id="namefilter" type="text">
  </div>
  <div id="tags">
    <table>
      {{#binary_tags}}
      <tr class="tagbox" id="{{this}}">
        <td class="tagcross">{{this}}</td>
        <td class="tag0">0</td>
        <td class="tag1">1</td>
      </tr>
      {{/binary_tags}}
      <!-- requires more magic for counting -->
      {{#count_tags}}
      <tr>
      </tr>
      {{/count_tags}}
    </table>
  </div>
  <br>
  <div id="index">
    {{#names}}
    <div class="indexlink">&#x15ce; <a class="displaydance">{{this}}</a></div>
    {{/names}}
  </div>
</div>
<div id="mains">No dances</div>
