<div id="left">
  <div id="settings">
    <i>Settings</i>
    <br>
    <label><input id="gender" type="checkbox" checked> gender</label>
  </div>
  <div id="search">
    <i>Search by name</i>
    <br>
    <input id="namefilter" type="text">
  </div>
  <div id="tags">
    <table class="tagtable">
      {{#binary_tags}}
      <tr class="tagbox">
        <td><input type="button" value="{{this}}" class="tag"></td>
        <td><input type="button" value="0" class="tag"></td>
        <td><input type="button" value="1" class="tag"></td>
      </tr>
      {{/binary_tags}}
    </table>
    <table class="tagtable">
      {{#count_tags}}
      <tr class="tagbox">
        <td><input type="button" value="{{tag}}" class="tag"></td>
        <td><input type="button" value="0" class="tag"></td>
        <td><input type="button" value="1" class="tag"></td>
        {{#counters}}
        <td><input type="button" value="+" class="tag"></td>
        <td><input type="button" value="{{this}}" class="tag"></td>
        {{/counters}}
      </tr>
      {{/count_tags}}
    </table>
  </div>
  <div id="index">
    {{#names}}
    <div class="indexlink">&#x15ce; <a class="displaydance">{{this}}</a></div>
    {{/names}}
  </div>
</div>
<div id="mains">No dances</div>
