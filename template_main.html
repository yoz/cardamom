{{#each lings}}
<div class="card">
  <div class="cardcontrols">
    <span class="up">&#x25B2;</span>
    <span class="down">&#x25BC;</span>
    <span class="out">&#x2716;</span>
  </div>
  <div class="cardtext">
    {{#each this}}
    <div class="fixed">{{this}}</div>
    {{/each}}
  </div>
</div>
{{/each}}
